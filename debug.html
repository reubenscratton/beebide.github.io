<div class="tab">
  <button class="tablinks" id="tab_dis" onclick="showTab('dis')">Disassembly</button>
  <button class="tablinks" id="tab_mem" onclick="showTab('mem')">Memory</button>
  <button class="tablinks" id="tab_hw" onclick="showTab('hw')">Hardware</button>
</div>

<div id="debug" style="height:100%; width:100%; background-color: white; padding:8px; font-size:10pt; font-family:Menlo, Monaco, 'Courier New', Courier, monospace">

<div id="dis">

  <div id="registers">
    <span class="register">PC</span>:<span id="cpu6502_pc">0000</span>
    &nbsp;
    <span class="register">A</span>:<span id="cpu6502_a">00</span>
    &nbsp;
    <span class="register">X</span>:<span id="cpu6502_x">00</span>
    &nbsp;
    <span class="register">Y</span>:<span id="cpu6502_y">00</span>
    &nbsp;
    <span class="register">S</span>:<span id="cpu6502_s">00</span>
    &nbsp;
    <span class="flag" id="cpu6502_flag_c">C</span><span class="flag" id="cpu6502_flag_z">Z</span><span
        class="flag" id="cpu6502_flag_i">I</span><span class="flag" id="cpu6502_flag_d">D</span><span
        class="flag" id="cpu6502_flag_v">V</span><span class="flag" id="cpu6502_flag_n">N</span>
  </div>
  <br>

      <div class="form-group">
          <label accesskey="a" class="control-label"><span class="accesskey">A</span>ddr:</label>
          <input type="text" class="form-control input-sm goto-addr" placeholder="$0000">
      </div>
  </form-->
  <div id="disassembly">
      <div class="template dis_elem">
        <span class="bp_gutter"></span>
        <span class="dis_addr">0000</span>&nbsp;
        <span class="instr_bytes">11 22 33</span>&nbsp;
        <!--span class="instr_asc">ABC</span-->
        <span class="disassembly">LDA (&amp;70), X</span>
      </div>
  </div>
</div>


<div id="mem">
    <div id="memory">
        <div class="template">
          <span class="dis_addr">0000</span>
          <span class="mem_bytes">
            <span>11</span> <span>22</span> <span>33</span> <span>44</span> <span>55</span> <span>66</span> <span>77</span> <span>88</span>
          </span>
          <span class="mem_asc">
            <span>A</span><span>A</span><span>A</span><span>A</span><span>A</span><span>A</span><span>A</span><span>A</span>
          </span>
        </div>
    </div>
</div>


<div id="hw">
  <div class="via_regs" id="sysvia">
      <h6 class="dbg">System VIA</h6>
      <table>
          <tbody>
          <tr class="template">
              <th><span class="register"></span>:</th>
              <td class="value"></td>
          </tr>
          </tbody>
      </table>
  </div>
  <div class="via_regs" id="uservia">
      <h6 class="dbg">User VIA</h6>
      <table>
          <tbody>
          <tr class="template">
              <th><span class="register"></span>:</th>
              <td class="value"></td>
          </tr>
          </tbody>
      </table>
  </div>
  <div class="via_regs" id="crtc_debug">
    <div class="via_regs" id="crtc_state">
      <h6 class="dbg">6845 state</h6>
      <table>
          <tbody>
          <tr class="template">
              <th><span class="register"></span>:</th>
              <td class="value"></td>
          </tr>
          </tbody>
      </table>
    </div>
      <div class="via_regs" id="crtc_regs">
        <h6 class="dbg">6845 regs</h6>
        <table>
            <tbody>
            <tr class="template">
                <th><span class="register"></span>:</th>
                <td class="value"></td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
</div>
